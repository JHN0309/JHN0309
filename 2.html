<h2>오픈 더보이즈 ::</h2>
<p>데뷔 전 촬영한 영상. 더보이즈 멤버들을 유닛별로 나눠 공개된 영상이다. 주학년은 막내보이즈 중 맏형으로 더보이즈 내 유일한 1999년생이다.
<br>안경을 끼고(팬들은 갓경이라 부른다.) 180이라고 속삭이는 부분이 키포인트. 멜빵바지를 입은 모습은 열아홉 소년 그 자체다.</p></body></html>
